<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Agent | MCP Chat</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #080a1e;
      color: white;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
    }

    .chat-container {
      width: 80%;
      max-width: 800px;
      background-color: #0f152f;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border: 2px solid white;
    }

    #chat {
      height: 400px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 15px;
      margin: 5px 0;
      word-wrap: break-word;
      border: 1px solid #1a294a;
    }

    .user-message {
      background-color: #2a2f4f;
      align-self: flex-end;
      border-bottom-right-radius: 5px;
    }

    .agent-message {
      background-color: #1a1f3f;
      align-self: flex-start;
      border-bottom-left-radius: 5px;
    }

    .input-container {
      display: flex;
      gap: 10px;
    }

    #input {
      flex: 1;
      padding: 12px;
      border: 2px solid #1a294a;
      border-radius: 25px;
      background-color: #0f152f;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 14px;
    }

    #input:focus {
      outline: none;
      border-color: #4a90e2;
    }

    button {
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      background-color: #4a90e2;
      color: white;
      cursor: pointer;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 14px;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #357abd;
    }

    /* Scrollbar styling */
    #chat::-webkit-scrollbar {
      width: 8px;
    }

    #chat::-webkit-scrollbar-track {
      background: #0f152f;
      border-radius: 4px;
    }

    #chat::-webkit-scrollbar-thumb {
      background: #2a2f4f;
      border-radius: 4px;
    }

    #chat::-webkit-scrollbar-thumb:hover {
      background: #3a3f5f;
    }

    .typing-indicator {
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 10px 15px;
      background-color: #1a1f3f;
      border-radius: 15px;
      border-bottom-left-radius: 5px;
      align-self: flex-start;
      margin: 5px 0;
      border: 1px solid #1a294a;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      background-color: #4a90e2;
      border-radius: 50%;
      animation: typing 1.4s infinite ease-in-out;
    }

    .typing-dot:nth-child(1) { animation-delay: 0s; }
    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typing {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-4px); }
    }

    .main-layout {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: flex-start;
      max-width: 1100px;
      margin-left: auto;
      margin-right: auto;
      gap: 24px;
      position: relative;
    }
    .chat-container {
      width: 100%;
      max-width: 600px;
      min-width: 350px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #0f152f;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border: 2px solid white;
    }
    .main-layout > .chat-container {
      flex: 0 0 auto;
      align-self: center;
    }
    .main-layout > .tools-panel {
      flex: 0 0 auto;
      align-self: flex-start;
    }
    .chat-container > #chat {
      width: 100%;
    }
    .input-container {
      width: 100%;
    }
    .tools-panel {
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 240px;
      max-width: 320px;
      margin-left: 0;
    }
    .tools-label {
      margin-bottom: 8px;
      text-align: center;
      width: 100%;
    }
    .tools-label h2 {
      margin: 0;
      font-size: 18px;
      color: #fff;
      text-align: center;
      width: 100%;
    }
    .tools-menu {
      background: #181c36;
      border-radius: 10px;
      padding: 20px;
      color: #fff;
      border: 2px solid #4a90e2;
      height: 440px;
      box-sizing: border-box;
      overflow-y: auto;
    }
    .tools-menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .tools-menu li {
      margin-bottom: 10px;
      padding: 8px 10px;
      background: #232857;
      border-radius: 6px;
      font-size: 15px;
      word-break: break-word;
    }
    @media (max-width: 900px) {
      .main-layout {
        flex-direction: column;
        gap: 0;
        align-items: center;
      }
      .tools-panel {
        margin-left: 0;
        width: 100%;
        max-width: 100%;
      }
      .tools-menu {
        height: auto;
      }
      .chat-container {
        align-items: stretch;
      }
    }
    .center-outer {
      width: 100vw;
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <h1>AI Agent | MCP Chat</h1>
  <div class="center-outer">
    <div class="main-layout">
      <div class="chat-container">
        <div id="chat"></div>
        <div class="input-container">
          <input type="text" id="input" placeholder="Type your message...">
          <button onclick="sendMessage()">Send</button>
        </div>
      </div>
      <div class="tools-panel">
        <div class="tools-label"><h2>Available Tools</h2></div>
        <div class="tools-menu">
          <ul id="tools-list">
            <li>Loading tools...</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script>
    const chatDiv = document.getElementById('chat');
    const input = document.getElementById('input');

    // On page load, show greeting
    window.onload = function() {
      appendMessage("Hello! I can use tools powered by Integration App. How can I help?", false);
      fetchTools();
    };

    function appendMessage(message, isUser) {
      const msgDiv = document.createElement('div');
      msgDiv.className = `message ${isUser ? 'user-message' : 'agent-message'}`;
      msgDiv.textContent = message;
      chatDiv.appendChild(msgDiv);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    function showTypingIndicator() {
      const indicator = document.createElement('div');
      indicator.className = 'typing-indicator';
      indicator.innerHTML = `
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
      `;
      chatDiv.appendChild(indicator);
      chatDiv.scrollTop = chatDiv.scrollHeight;
      return indicator;
    }

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;
      appendMessage(message, true);
      input.value = '';

      // Show typing indicator
      const typingIndicator = showTypingIndicator();

      try {
        const response = await fetch('/chat', {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ message }),
        });
        const data = await response.json();
        
        // Remove typing indicator
        typingIndicator.remove();
        
        if (data.error) {
          appendMessage('Error: ' + data.error, false);
        } else {
          appendMessage(data.response, false);
        }
      } catch (e) {
        // Remove typing indicator
        typingIndicator.remove();
        appendMessage('Error: ' + e.message, false);
      }
    }

    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    // Fetch and display tools
    async function fetchTools() {
      const toolsList = document.getElementById('tools-list');
      try {
        const res = await fetch('/tools');
        const data = await res.json();
        toolsList.innerHTML = '';
        if (data.tools && Object.keys(data.tools).length > 0) {
          Object.entries(data.tools).forEach(([connection, tools]) => {
            const section = document.createElement('li');
            section.style.listStyle = 'none';
            section.style.marginBottom = '8px';
            section.style.background = 'none';
            section.style.padding = '0';
            section.style.fontWeight = 'bold';
            section.style.fontSize = '16px';
            section.style.color = '#fff';
            section.textContent = connection + ':';
            toolsList.appendChild(section);
            tools.forEach(tool => {
              const li = document.createElement('li');
              li.style.marginLeft = '16px';
              li.innerHTML = 'üõ†Ô∏è ' + '<span>' + tool.name + '</span>';
              toolsList.appendChild(li);
            });
          });
        } else {
          toolsList.innerHTML = '<li>No tools available.</li>';
        }
      } catch (e) {
        toolsList.innerHTML = '<li>Error loading tools.</li>';
      }
    }
  </script>
</body>
</html>
