<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Agent | Membrane</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #080a1e;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
    }

    .chat-container {
      width: 80%;
      max-width: 800px;
      background-color: #0f152f;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border: 2px solid white;
    }

    #chat {
      height: 400px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      max-width: 70%;
      padding: 10px 15px;
      border-radius: 15px;
      margin: 5px 0;
      word-wrap: break-word;
      border: 1px solid #1a294a;
    }

    .user-message {
      background-color: #2a2f4f;
      align-self: flex-end;
      border-bottom-right-radius: 5px;
    }

    .agent-message {
      background-color: #1a1f3f;
      align-self: flex-start;
      border-bottom-left-radius: 5px;
    }

    .input-container {
      display: flex;
      gap: 10px;
    }

    #input {
      flex: 1;
      padding: 12px;
      border: 2px solid #1a294a;
      border-radius: 25px;
      background-color: #0f152f;
      color: white;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 14px;
    }

    #input:focus {
      outline: none;
      border-color: #4a90e2;
    }

    button {
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      background-color: #4a90e2;
      color: white;
      cursor: pointer;
      font-family: Arial, Helvetica, sans-serif;
      font-size: 14px;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #357abd;
    }

    /* Scrollbar styling */
    #chat::-webkit-scrollbar {
      width: 8px;
    }

    #chat::-webkit-scrollbar-track {
      background: #0f152f;
      border-radius: 4px;
    }

    #chat::-webkit-scrollbar-thumb {
      background: #2a2f4f;
      border-radius: 4px;
    }

    #chat::-webkit-scrollbar-thumb:hover {
      background: #3a3f5f;
    }

    .typing-indicator {
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 10px 15px;
      background-color: #1a1f3f;
      border-radius: 15px;
      border-bottom-left-radius: 5px;
      align-self: flex-start;
      margin: 5px 0;
      border: 1px solid #1a294a;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      background-color: #4a90e2;
      border-radius: 50%;
      animation: typing 1.4s infinite ease-in-out;
    }

    .typing-dot:nth-child(1) { animation-delay: 0s; }
    .typing-dot:nth-child(2) { animation-delay: 0.2s; }
    .typing-dot:nth-child(3) { animation-delay: 0.4s; }

    @keyframes typing {
      0%, 60%, 100% { transform: translateY(0); }
      30% { transform: translateY(-4px); }
    }
  </style>
</head>
<body>
  <h1>AI Agent | Membrane</h1>
  <div class="chat-container">
    <div id="chat"></div>
    <div class="input-container">
      <input type="text" id="input" placeholder="Type your message...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatDiv = document.getElementById('chat');
    const input = document.getElementById('input');

    // Add initial welcome message
    window.onload = function() {
      appendMessage("Hello! I can use tools powered by Integration App. How can I help?", false);
    };

    function appendMessage(message, isUser) {
      const msgDiv = document.createElement('div');
      msgDiv.className = `message ${isUser ? 'user-message' : 'agent-message'}`;
      msgDiv.textContent = message;
      chatDiv.appendChild(msgDiv);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }

    function showTypingIndicator() {
      const indicator = document.createElement('div');
      indicator.className = 'typing-indicator';
      indicator.innerHTML = `
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
      `;
      chatDiv.appendChild(indicator);
      chatDiv.scrollTop = chatDiv.scrollHeight;
      return indicator;
    }

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;
      appendMessage(message, true);
      input.value = '';

      // Show typing indicator
      const typingIndicator = showTypingIndicator();

      try {
        const response = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message }),
        });
        const data = await response.json();
        
        // Remove typing indicator
        typingIndicator.remove();
        
        if (data.error) {
          appendMessage('Error: ' + data.error, false);
        } else {
          appendMessage(data.response, false);
        }
      } catch (e) {
        // Remove typing indicator
        typingIndicator.remove();
        appendMessage('Error: ' + e.message, false);
      }
    }

    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
